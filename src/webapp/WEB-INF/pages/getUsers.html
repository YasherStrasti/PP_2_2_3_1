<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
    </tr>
    <tbody>
    <tr th:each="user: ${users}" >
        <td th:text="${user.getId()}"/>
        <td th:text="${user.getName()}"/>
        <td th:text="${user.getSurname()}"/>
    </tr>
    </tbody>
</table>
<a href="newUser">Add New User</a>
</body>
</html>
