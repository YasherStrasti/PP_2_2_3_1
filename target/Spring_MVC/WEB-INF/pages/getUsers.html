<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>firstname</th>
        <th>lastname</th>
    </tr>
    <tbody>
    <tr th:each="user: ${users}" >

        <td th:text="${user.getId()}"/>
        <td th:text="${user.getFirstName()}"/>
        <td th:text="${user.getLastName()}"/>
    </tr>
    </tbody>
</table>
<a href="newUser">Add New User!</a>
</body>
</html>
